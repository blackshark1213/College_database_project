<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Database Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style-p.css') }}">
    <link rel="icon" href="icon.jpeg" type="image/x-icon" />
  </head>
  <body>
    
    <header class="bg-primary py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4">
            <img
            src="{{ url_for('static', filename='images/ANS_logo.png') }}"
              alt="ANS Logo"
              class="img-fluid"
            />
          </div>
          <div class="col-md-8">
            
            <h1 class="display-5 text-white">Student Database Management System</h1>
            <h3> PROJECT : Keshav Raj & Amit Kumar </h3>
          </div>
        </div>
      </div>
    </header>

    <br>
    <form class = "d-flex me-3 mb-3" action="/back_home" method="POST">
  
        <div class="row">
      <button type="Submit" id  = "logout" class="btn btn-primary fixed-height" >
        <i class="bi bi-houses-fill"></i> Home</button>
      </div>
      </div>
  </form>
  

  <form class = "d-flex me-3 mb-3" action="/login" method="POST">
    <div class="row">
      <button type="Submit" id  = "logout" class="btn btn-primary fixed-height" >
        <i class="bi bi-box-arrow-left"></i> LogOut</button>
    </div>
     </form>

    <main class="container my-5">
      <form action="/inserted_KESHAV_PROJECT" method="post" class="mb-4">
        <fieldset class="p-4 rounded shadow bg-white">
          <legend class="h3 mb-4 text-primary">Enter Â§tudent Information Below ðŸ‘‡ </legend>
          {% if Error %}
            <h3  style = "color : red">OOPS.. Error in input<br>{{Error}}</h3>
        {% endif %}
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label fw-bold">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your Full Name"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="regno" class="form-label fw-bold">Registration No:</label>
              <input
                type="text"
                id="regno"
                name="regno"
                placeholder="Enter Reg.no"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="rollno" class="form-label fw-bold">Roll No:</label>
              <input
                type="text"
                id="rollno"
                name="rollno"
                placeholder="Enter Roll No"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="session" class="form-label fw-bold">Session:</label>
              <input
                type="text"
                id="session"
                name="session"
                placeholder="2021-2024"
                class="form-control form-control-lg"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="Branch" class="form-label fw-bold">Branch:</label>
              <input
                type="text"
                id="Branch"
                name="Branch"
                placeholder="Eg. BCA"
                class="form-control form-control-lg"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="year" class="form-label fw-bold">Year:</label>
              <select name="year" id="year" class="form-select form-select-lg">
                <option value="1st-year">1st-year</option>
                <option value="2nd-year">2nd-year</option>
                <option value="3rd-year">3rd-year</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="bi bi-plus-circle me-2"></i> Submit
          </button>
        </fieldset>
      </form>
      <br>
      
      <form action="/Show_record" method="POST" class="d-flex me-3 mb-3">
      <div class="actions d-flex flex-wrap">
        <button type="submit" id="show" class="btn btn-secondary me-3 mb-3 fixed-height">
          <i class="bi bi-table me-2"></i> Show Records
        </button>

      </form>
        <form action="/DeleteOne" method="POST" class="d-flex me-3 mb-3">
          <input
            type="text"
            id="regstudent"
            name="regstudent"
            style = "color : red"
            placeholder="Reg.no of student.."
            class="form-control form-control-lg me-2 fixed-height"
            required
          />
          <button type="submit" class="btn btn-danger fixed-height">
            <i class="bi bi-trash me-2"></i> Delete
          </button>
        </form>

        <form action="/SearchResult" method="POST" class="d-flex me-3 mb-3">
          <input
            type="text"
            id="detail"
            name="detail"
            placeholder="Enter any valid details.."
            class="form-control form-control-lg me-2 fixed-height"
            required
          />
          <button type="submit" class="btn btn-primary fixed-height">
            <i class="bi bi-search me-2"></i> Search
          </button>
        </form>
        
        <form action= "/LinuxTerminal" method="POST" class="d-flex me-3 mb-3">
          <input
            type="text"
            id="Linux"
            name="Linux"
            style = "color : red"
            placeholder="Server Commands"
            class="form-control form-control-lg me-2 fixed-height"
            required
          />
          <button type="submit" class="btn btn-primary fixed-height">
            <i class="bi bi-terminal-fill"></i>Terminal
          </button>
        </form>

        <form class="d-flex me-3 mb-3" action="/DeleteAll" method="POST">
          <input type="password" id="PASSWORD" name="PASSWORD" placeholder="PASSWORD" style = "color : red" required>
          <button type="submit" id="alldel" class="btn btn-danger fixed-height">
            <i class="bi bi-trash-fill"></i> Delete All Records
                </button>
              </form>
      
      <div class="row">
        <form action="/Query" method="post" class="d-flex me-3 mb-3">
          <button type="submit" class="btn btn-warning me-2 fixed-height">
            <i class="bi bi-code me-2"></i> Fire
          </button>
          <textarea
            id="querybox"
            name="querybox"
            rows="1"
            class="form-control form-control-lg"
            placeholder="Query Box"
            required
          ></textarea>
        </form>
      </div>
      <br>
      
      <main class="container my-5">
        <fieldset class="p-4 rounded shadow bg-white">
          <div class="row">
            <div class="col-md-6 mb-3"> 
              <legend class="h3 mb-4 text-primary" >OUTPUT</legend>

              <form class="d-flex mb-3" >
         <h4><pre><span  class= "d-flex me-3 mb-3" style = "color : green" >{{argument}}</span></pre></h4>
        </form>
            </div>
          </fieldset>
      </main>
<br>
</br>

<main class="container my-5">
    <fieldset class="p-4 rounded shadow bg-white">
      <div class="row">
        <div class="col-md-6 mb-3">

          <legend class="h3 mb-4 text-primary">Modifications</legend>
             <form class = "d-flex me-3 mb-3" action="/Modify" method="POST">
      
              <label for="update" class="form-label fw-bold">Update :
              <select name="option" id="option" class="form-select form-select-lg">
                <option value="1" selected="">Name</option>
                <option value="2">Roll</option>
                <option value="3">session</option>
                <option value="4">year</option>
                
                <option value="5" disabled="">Branch</option>
                <option value="6" disabled="">Registration No</option>
              </select>

              <label for="Where" class="form-label fw-bold">Where :
                <input 
                type="text" 
                id="update_reg" 
                name ="update_reg" 
                placeholder="Registration No" 
                class="form-control form-control-lg" 
                required="please enter reg."> 
                <br>
                <input type="text"
                id="update_details"
                name ="update_details"
                placeholder="update feild details"
                class="form-control form-control-lg"
                required>         
              </label>       
              <button type="submit" id="modify" class="btn btn-primary fixed-height">
                <i class="bi bi-arrow-clockwise"></i> update</button>            
          </label>
         </form>
        </div>
       </div>
      </fieldset>
    </main>
